<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/vendor/crossfilter.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/vendor/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/vendor/dc.min.js" charset="utf-8"></script>    <!--<script type="text/javascript" src="https://test.webpt.localhost/www/php-druid-query/examples/ChartingPOC/crossfilter.min.js"></script>-->
    <!--<script type="text/javascript" src="https://rawgithub.com/NickQiZhu/dc.js/master/web/js/crossfilter.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/vendor/dc.css" media="screen" />

    <script type="text/javascript">
        var dataP1 = [
            {date: "2011-11-14T16:17:54Z", quantity: 2, total: 190, tip: 100, type: "tab"},
            {date: "2011-11-14T16:20:19Z", quantity: 2, total: 190, tip: 100, type: "tab"},
            {date: "2011-11-14T16:28:54Z", quantity: 1, total: 300, tip: 200, type: "visa"},
            {date: "2011-11-14T16:30:43Z", quantity: 2, total: 90, tip: 0, type: "tab"},
            {date: "2011-11-14T16:48:46Z", quantity: 2, total: 90, tip: 0, type: "tab"},
            {date: "2011-11-14T16:53:41Z", quantity: 2, total: 90, tip: 0, type: "tab"},
            {date: "2011-11-14T16:54:06Z", quantity: 1, total: 100, tip: 0, type: "cash"},
            {date: "2011-11-14T16:58:03Z", quantity: 2, total: 90, tip: 0, type: "tab"},
            {date: "2011-11-14T17:07:21Z", quantity: 2, total: 90, tip: 0, type: "tab"},
            {date: "2011-11-14T17:22:59Z", quantity: 2, total: 90, tip: 0, type: "tab"},
            {date: "2011-11-14T17:25:45Z", quantity: 2, total: 200, tip: 0, type: "cash"},
            {date: "2011-11-14T17:29:52Z", quantity: 1, total: 200, tip: 100, type: "visa"}
        ];
        var total_90;

        var dataP2 = [
            {date: "12/27/2012", http_404: 2, http_200: 190, http_302: 100},
            {date: "12/28/2012", http_404: 2, http_200: 10, http_302: 100},
            {date: "12/29/2012", http_404: 1, http_200: 300, http_302: 200},
            {date: "12/30/2012", http_404: 2, http_200: 90, http_302: 0},
            {date: "12/31/2012", http_404: 2, http_200: 90, http_302: 0},
            {date: "01/01/2013", http_404: 2, http_200: 90, http_302: 0},
            {date: "01/02/2013", http_404: 1, http_200: 10, http_302: 1},
            {date: "01/03/2013", http_404: 2, http_200: 90, http_302: 0},
            {date: "01/04/2013", http_404: 2, http_200: 90, http_302: 0},
            {date: "01/05/2013", http_404: 2, http_200: 90, http_302: 0},
            {date: "01/06/2013", http_404: 2, http_200: 200, http_302: 1},
            {date: "01/07/2013", http_404: 1, http_200: 200, http_302: 100}
        ];

        function print_filter(filter){
            var f=eval(filter);
            if (typeof(f.length) != "undefined") {}else{}
            if (typeof(f.top) != "undefined") {f=f.top(Infinity);}else{}
            if (typeof(f.dimension) != "undefined") {f=f.dimension(function(d) { return "";}).top(Infinity);}else{}
            console.log(filter+"("+f.length+") = "+JSON.stringify(f).replace("[","[\n\t").replace(/}\,/g,"},\n\t").replace("]","\n]"));
        }

        function initP1() {
            var ndx = crossfilter(dataP1);

            var totalDim = ndx.dimension(function(d) { return d.total; });

            total_90 = totalDim.filter(90);

            print_filter("total_90");
        }

        function initP2() {
            var ndx = crossfilter(dataP2);

            var parseDate = d3.time.format("%m/%d/%Y").parse;

            dataP2.forEach(function(d) {
                d.date = parseDate(d.date);
                d.total= d.http_404+d.http_200+d.http_302;
                d.Year=d.date.getFullYear();
            });

            print_filter("dataP2");

            var dateDim = ndx.dimension(function(d) {return d.date;});
            var hits = dateDim.group().reduceSum(dc.pluck('total'));
//            var hits = dateDim.group().reduceSum(function(d) {return d.total;});

            var minDate = dateDim.bottom(1)[0].date;
            var maxDate = dateDim.top(1)[0].date;

            var yearDim  = ndx.dimension(function(d) {return +d.Year;});
            var year_total = yearDim.group().reduceSum(function(d) {return d.total;});

            var status_200=dateDim.group().reduceSum(function(d) {return d.http_200;});
            var status_302=dateDim.group().reduceSum(function(d) {return d.http_302;});
            var status_404=dateDim.group().reduceSum(function(d) {return d.http_404;});

            var hitslineChart  = dc.lineChart("#chart-line-hitsperday");
            hitslineChart
                    .width(500).height(200)
                    .dimension(dateDim)
                    .group(status_200,"200")
                    .stack(status_302,"302")
                    .stack(status_404,"404")
                    .renderArea(true)
                    .x(d3.time.scale().domain([minDate,maxDate]))
                    .brushOn(false)
                    .legend(dc.legend().x(50).y(10).itemHeight(13).gap(5))
                    .yAxisLabel("Hits per day");

            var yearRingChart   = dc.pieChart("#chart-ring-year");
            yearRingChart
                    .width(150).height(150)
                    .dimension(yearDim)
                    .group(year_total)
                    .innerRadius(30);

            var datatable   = dc.dataTable("#dc-data-table");
            datatable
                    .dimension(dateDim)
                    .group(function(d) {return d.Year;})
                // dynamic columns creation using an array of closures
                    .columns([
                        function(d) { return d.date.getDate() + "/" + (d.date.getMonth() + 1) + "/" + d.date.getFullYear(); },
                        function(d) {return d.http_200;},
                        function(d) {return d.http_302;},
                        function(d) {return d.http_404;},
                        function(d) {return d.total;}
                    ]);

            dc.renderAll();
        }
    </script>
    <title>TESTING!!!</title>
</head>
<body onload="initP2()">

</body>
<div id="chart-ring-year"></div>
<div id="chart-line-hitsperday"></div>
<div style='clear:both;'>
    <table id="dc-data-table">
        <thead>
        <tr class="header">
            <th>Day</th>
            <th>TPS 200</th>
            <th>TPS 302</th>
            <th>TPS Total</th>
        </tr>
        </thead>
    </table>
</div>
</html>
